<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <!-- Navbar content -->
                    <div class="collapse navbar-collapse" id="user">
                        <ul class="navbar-nav mr-auto">
                            <a class="navbar-brand font-weight-bold" id="headerUsername"></a>
                            <a class="navbar-brand">with roles: </a>
                            <a class="navbar-brand" id="headerRoles"></a>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-right" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

</header>


<div class="container-fluid bg-light">
    <div class="row">


        <!-- Левый блок -->
        <div class="col-2 p-0 gy-3 bg-white min-vh-100">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                    <a class="nav-link" th:href="@{/user}">User</a>
                </div>
            </div>
        </div>


        <!-- Правый блок -->

        <div class="col-10 bg-light">
            <h1>Admin panel</h1>
            <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                   aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                   aria-controls="nav-profile" aria-selected="false">New User</a>

            </nav>

            <!--            Все пользователи -->

            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <h5>All users</h5>
                    <table class="table table-striped border" id="users_table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>

                <!-- Новый пользователь-->

                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h5>Add new user</h5></p>
                        </div>

                        <div class="w-100"></div>
                        <div class="col border bg-white text-center">
                            <br/>
                            <!-- id создания нового пользователя-->
                            <form id="newUserForm">
                                <div class="form-group row justify-content-center">

                                    <div class="col-sm-4">
                                        <strong><label for="username">Username</label></strong>
                                        <br/>
                                        <input type="text" class="form-control" name="username" id="username"
                                               placeholder="username" required minlength="2" maxlength="50"/>


                                        <strong><label for="password">password</label></strong>
                                        <br/>
                                        <input type="password" class="form-control" name="password" id="password"
                                               data-toggle="password"
                                               placeholder="password" required minlength="5" maxlength="50"/>


                                        <strong><label for="name">name</label></strong>
                                        <br/>
                                        <input type="text" class="form-control" name="name" id="name"
                                               placeholder="name" required minlength="2" maxlength="50"/>


                                        <strong><label for="email">email</label></strong>
                                        <br/>
                                        <input type="email" class="form-control" name="email" id="email"
                                               placeholder="email" required/>

                                        <label for="newRole" class="font-weight-bold">Role</label>
                                        <div>
                                            <select id="newRole" class="form-control" name="roles" multiple
                                                    required size="2">
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success" onclick="addNewUser()">Add new
                                            user
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <br/>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
